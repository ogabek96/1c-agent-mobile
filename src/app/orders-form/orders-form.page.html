<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/orders"></ion-back-button>
    </ion-buttons>
    <ion-title>Добавить заказ</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label>Клиент:</ion-label>
    <ion-button [routerLink]="[ '/clients' ]">
      <ng-container *ngIf="selectedClient; else elseTemplate">
        {{selectedClient.name}}
      </ng-container>
      <ng-template #elseTemplate>
        Выбрать клиент
      </ng-template>
    </ion-button>
  </ion-item>

  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>Товар</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-grid fixed>
        <ion-row>
          <ion-col size="10">
            <ion-item>
              <ion-label position="stacked">Код товара</ion-label>
              <ion-input type="text" [(ngModel)]="addItemCode"></ion-input>
            </ion-item>
          </ion-col>
          <ion-col size="2">
            <ion-button (click)="addItem()">
              <ion-icon slot="icon-only" name="add-circle-outline"></ion-icon>
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
      <ion-button (click)="scanBarcode()">
        <ion-icon slot="start" name="barcode"></ion-icon>Сканировать штрих код
      </ion-button>
    </ion-card-content>
  </ion-card>

</ion-content>
