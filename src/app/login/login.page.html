<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Авторизация</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding-top">
  <ion-grid fixed>
    <ion-row>
      <ion-col>
        <ion-card>

          <ion-card-header>
            <ion-card-title>Данные авторизации</ion-card-title>
          </ion-card-header>

          <ion-card-content>

            <ion-item>
              <ion-label position="stacked">Url Далион:</ion-label>
              <ion-input [(ngModel)]="loginCredentials.url" placeholder="http(s)://"></ion-input>
            </ion-item>

            <ion-item>
              <ion-label position="stacked">Логин:</ion-label>
              <ion-input [(ngModel)]="loginCredentials.username"></ion-input>
            </ion-item>

            <ion-item>
              <ion-label position="stacked">Пароль:</ion-label>
              <ion-input [(ngModel)]="loginCredentials.password" type="password"></ion-input>
            </ion-item>
            <ion-button (click)="signIn()" expand="block">
              Авторизоваться
            </ion-button>
          </ion-card-content>

        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>


</ion-content>
